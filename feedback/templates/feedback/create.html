{% extends "feedback/logged.html" %}

{% block title %}
Create Feedback
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center mt-5">
        <form method="post" class="w-25" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
            {{ form.title }}
            </div>
            <div class="form-group">
            {{ form.description }}
            </div>
            <div class="form-group">
            {{ form.attachment }}
            </div>
            <button type="submit" class="btn btn-success">Send</button>
            <span>{{ error }}</span>
        </form>
    </div>
{% endblock %}
